<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="beforeSubmit">
        <div class="starPic">
          <img src="./images/icon-star.svg" />
        </div>
        <div class="heading">How did we do?</div>
        <div class="rateContent">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <div class="rateNumber">
          <div class="numbers">1</div>
          <div class="numbers">2</div>
          <div class="numbers">3</div>
          <div class="numbers">4</div>
          <div class="numbers">5</div>
        </div>
        <div class="submitButton">Submit</div>
      </div>
      <div class="afterSubmit">
        <div class="thankYouImage">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="yourRate">You selected <span></span> out of 5</div>
        <div class="thankYouHeading">Thank you!</div>
        <div class="thankYouContent">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
